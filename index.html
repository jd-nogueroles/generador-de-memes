<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de memes</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Inicio header -->
    <header>
        <h1>Generador de memes</h1>
        <nav class="nav-bar">
            <ul>
                <li><a href="#"> Imagen</a></li>
                <li><a href="#"> Texto</a></li>
                <li>Modo oscuro</li>
            </ul>

        </nav>
    </header>

    <!-- Fin header -->

    <!-- Inicio opciones -->

    <main>
        <div class="editor">
            <div class="controles">
                <h2>Imagen</h2>
                <label for="imagen-url">URL</label>
                <input type="text" id="imagen-url" placeholder="Ingresar URL de imagen">
                <label for="background-color">Fondo</label>
                <input type="color" id="background-color" value="#ffffff">
                <select id="edit-option">
                    <option value="none">Ninguno</option>
                    <option value="none">Aclarar</option>
                    <option value="none">Oscurecer</option>
                    <option value="none">Diferencia</option>
                    <option value="none">Luminosidad</option>
                    <option value="none">Multiplicar</option>
                </select>

                <h3>Filtros</h3>
                <label for="brillo">BRILLO</label>
                <input type="range" id="brillo" min="0" max="200" value="100">
                <label for="opacidad">OPACIDAD</label>
                <input type="range" id="opacity" min="0" max="100" value="100">
                <label for="contraste">CONTRASTE</label>
                <input type="range" id="contraste" min="0" max="200" value="100">
                <label for="desenfoque">DESENFOQUE</label>
                <input type="range" id="desenfoque" min="0" max="10" value="0">
                <label for="escala de grises">ESCALA DE GRISES</label>
                <input type="range" id="escala de grises" min="0" max="100" value="0">
                <label for="sepia">SEPIA</label>
                <input type="range" id="sepia" min="0" max="100" value="0">
                <label for="hue">HUE</label>
                <input type="range" id="hue" min="0" max="360" value="0">
                <label for="saturado">SATURADO</label>
                <input type="range" id="saturado" min="0" max="200" value="100">
                <label for="negativo">NEGATIVO</label>
                <input type="range" id="negativo" min="0" max="100" value="0">
                <label for="reestablecer filtros">Reestablecer filtros</label>

                <div class="meme">
                    <div id="top-text">TOP TEXT</div>
                    
                    <div id="bottom-text">BOTTOM TEXT</div>
                </div>

            </div>
        </div>
    </main>

    <!-- Fin opciones -->


</body>

</html>
